<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <title th:text="|${appName} - #{lt}|"></title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only" th:text="#{loading}">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sign In Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <a th:href="@{/login}" class="">
                                <h3 class="text-primary">
                                    <span th:text="${appName}">text</span>
                                </h3>
                            </a>
                            <h3 th:text="#{login.signin}">Sign In</h3>
                        </div>
                        <div th:if="${param.error!=null}">
                            <div class="alert alert-danger" th:text="#{login.invalidCredentials}">
                            </div>
                        </div>
                        <form th:action="@{/login}" method="post">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="Admin"
                                    name="username" required>
                                <label for="username" th:text="#{login.username}">Username </label>
                                <div th:if="${param.logout!=null}">
                                    <div class="alert alert-success" th:text="#{login.loggedOut}">
                                    </div>
                                </div>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password"
                                    placeholder="#{holder.password}" name="password" required>
                                <label for="password" th:text="#{login.password}">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">
                                <span th:text="#{login.btnText}">text</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign In End -->
    </div>

    <!-- JavaScript Libraries -->
    <script th:src="@{/js/jquery-3.6.min.js}"></script>

    <!-- Template Javascript -->
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
