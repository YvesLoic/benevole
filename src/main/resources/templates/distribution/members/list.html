<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout}" >

    <head>
        <title th:text="#{dlt}">Titr</title>
    </head>

    <body>
        <main class="container" layout:fragment="mainContent">
            <!-- Title section page start -->
            <div class="card border-0">
                <div class="card-body">
                    <nav>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a th:href="@{/home}"><i class="bi bi-house-door"></i></a>
                            </li>
                            <li class="breadcrumb-item active" th:text="#{eMembers}">Default</li>
                        </ol>
                    </nav>
                </div>
            </div>
            <!-- Title section page end -->

            <div class="row">
                <div class="col">
                    <div th:if="${!members.isEmpty()}">
                        <table class="table" id="members" style="width:100%;">
                            <thead>
                                <tr>
                                    <th th:text="num" style="width: 20%;"></th>
                                    <th th:text="#{bUsername}" style="width: 35%;"></th>
                                    <th th:text="#{bName}" style="width: 45%;"></th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="m, i: ${members}">
                                    <td th:text="${i.index+1}" class="text-center"></td>
                                    <td th:text="${m.username.username}" class="text-center"></td>
                                    <td th:text="${m.fullName}" class="text-center"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div th:unless="${!members.isEmpty()}" th:text="#{empty.list}">
                        La liste est vide.
                    </div>
                </div>
            </div>
        </main>

        <div layout:fragment="optional">
            <script>
                (function ($) {
                    $('#members').DataTable();
                })(jQuery);
            </script>
        </div>
    </body>

</html>
